<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./css/styles.css" rel="stylesheet" />

    <title>Media Server</title>
  </head>





  <body>
    <div class="content">
      <div class="navSection">
        <div class="title">
          <h3 class="text-center">Media Server<span id="serverBadge"> none</span> </h3>
        </div>
        <div class="filesArea d-md-flex justify-content-around">
          <div id="btnup" class="uploadBtn">
        
            <button class="btnFile up">
              <i class="fa-solid fa-cloud-arrow-up"  style="color : #5688ae ;"></i>
            </button>
          </div>

          <div class="downloadBtn">
            <button class="btnFile down"> <i class="fa-solid fa-download" style="color: #e9dddd;"></i> </button>
          </div>
        </div>
      </div>
    </div>

<script>
const btnu = document.querySelector('#btnup')
btnu.addEventListener('click', ()=>{ window.location.replace('uploads.html')})

  async function getServerInfo() {
        try {
          const response = await fetch("/server-info");
          const data = await response.json();

          const badge = document.getElementById("serverBadge");
         // badge.textContent = data.serverName;
         badge.textContent = ` ${data.hostname} / ${data.environment}`;
          badge.classList.add(data.environment);
        } catch (error) {
          console.error("Error obteniendo info del servidor:", error);
        }
      }

      getServerInfo();
</script>



  </body>
</html>
